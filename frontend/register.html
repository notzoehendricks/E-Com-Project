<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - MzansiMadness</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/register.css">
</head>
<body>
  <div class="register-page">
    <div class="register-container">
      <div class="register-card">
        <h1 class="store-title">MzansiMadness</h1>
        <h2 class="form-title">Registration Form</h2>
        <p class="welcome-message">Hi there! Please register below to continue.</p>

        <form>
          <label for="name">First Name</label>
          <input type="text" id="name" placeholder="Enter your first name" required>

          <label for="surname">Surname</label>
          <input type="text" id="surname" placeholder="Enter your surname" required>

          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required>

          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" required>

          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="e.g. 081 234 5678" required>

          <label for="role">Register as</label>
          <select id="role" required>
            <option value="">Select role</option>
            <option value="buyer">Buyer</option>
            <option value="vendor">Vendor</option>
          </select>

          <!-- NEW FIELDS FOR LOGIN CREDS -->
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Choose a username" required>

          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter a password" required>

          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Re-enter your password" required>

          <button type="submit" class="btn-primary">Register</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
